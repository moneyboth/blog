<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Money Both - Earn & Save</title>
  <style>
    /* ... all your existing CSS ... */

    label[for="dark-toggle"] {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #ccc;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
      font-size: 0.9rem;
      z-index: 999;
    }

    #dark-toggle {
      display: none;
    }

    /* Dark Mode styles */
    body.dark {
      background: #121212;
      color: #f0f0f0;
    }

    body.dark header h1,
    body.dark main section h2 {
      color: #f0f0f0;
    }

    body.dark header p,
    body.dark nav a,
    body.dark time,
    body.dark footer {
      color: #bbb;
    }

    body.dark ul.notes-list li {
      background: #1e1e1e;
    }

    body.dark ul.notes-list li:hover {
      background: #2a2a2a;
    }

    body.dark ul.notes-list a {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="dark-toggle" />
  <label for="dark-toggle">Dark Mode</label>

  <header>
    <!-- ... header content ... -->
  </header>
  <main>
    <!-- ... main content ... -->
  </main>
  <footer>
    <p>&copy; 2025 Money Both</p>
  </footer>

  <script>
    // Linkify script can stay here or in separate file
    document.addEventListener("DOMContentLoaded", () => {
      const regex = /\[\[([^\]]+)\]\]/g;

      function slugify(text) {
        return text.toLowerCase().replace(/\s+/g, '-');
      }

      function linkify(node) {
        if (node.nodeType === 3) {
          const matches = [...node.textContent.matchAll(regex)];
          if (matches.length) {
            const parent = node.parentNode;
            const frag = document.createDocumentFragment();
            let lastIndex = 0;

            for (const match of matches) {
              const [fullMatch, noteTitle] = match;
              const index = match.index;

              frag.appendChild(document.createTextNode(node.textContent.slice(lastIndex, index)));

              const a = document.createElement('a');
              a.href = slugify(noteTitle) + '.html';
              a.textContent = noteTitle;
              a.style.color = '#3a86ff';
              frag.appendChild(a);

              lastIndex = index + fullMatch.length;
            }
            frag.appendChild(document.createTextNode(node.textContent.slice(lastIndex)));

            parent.replaceChild(frag, node);
          }
        } else if (node.nodeType === 1 && node.childNodes) {
          for (const child of Array.from(node.childNodes)) {
            linkify(child);
          }
        }
      }

      linkify(document.body);
    });

    // Dark mode toggle with localStorage persistence
    const toggle = document.getElementById('dark-toggle');

    if (localStorage.getItem('dark') === 'true') {
      document.body.classList.add('dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('dark', toggle.checked);
    });
  </script>
</body>
</html>
